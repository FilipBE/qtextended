[global]
# workgroup is either a domain name or a workgroup name
        workgroup = WORKGROUP
        #log file = /dev/null
#
# encrypt passwords is required for Win98, NT and Windows 2000
#
        encrypt passwords = yes

        coding system = utf8
        client code page = 932
        force create mode = 0755
        strict sync = yes
        sync always = yes

        interfaces = 10.10.10.20/255.255.255.0
        guest account = root
        
[system]
        comment = System Folder
        path = /
        read only = no
        browseable = no
        guest ok = yes
        
[home]
        comment = Home folder
        path = /home
        short preserve case = no
        read only = no
        guest ok = yes

[documents]
        comment = Documents folder
        path = /mnt/documents
        short preserve case = no
        read only = no
        guest ok = yes

[sdcard]
        comment = SD Card
        path = /media/sdcard
        short preserve case = no
        read only = no
        guest ok = yes

[qtopia]
        comment = Qtopia
        path = /opt/Qtopia
        short preserve case = no
        read only = no
        guest ok = yes


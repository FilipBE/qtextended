<!--#if expr="$USERGUIDE"-->
<h3>Sending Tasks</h3>
<!--#endif-->
<p><b>To send a task to another device:</b></p>
<ul>
<li>Select the task in the list of tasks to display the task details.</li>
<li>Press <img src=":icon/options"><b>Options</b> and select <b>Send</b> from the menu.</li>
<li>Choose a method to use to send the task from the list provided.</li>
</ul>
